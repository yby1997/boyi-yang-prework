      <!-- contact card -->
      <section>
        <div class="card mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col-12 align-self-start mb-0">
                <h5 class="card-title" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Contact</h5>
              </div>
            </div>
            <hr style="border-color:#cccccc; border-top:4px; height: 4px;font-family: Arial, Helvetica, sans-serif; "/>
            <div class="row">
              <div class="col-lg">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="font-family: Arial, Helvetica, sans-serif;">Name</label>
                    <input
                      type="input"
                      class="form-control"
                      id="name"
                      placeholder="Jane Doe"
                    /><br>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="name@example.com"
                    /><br>
                  </div>
                  <div class="form-group">
                    <label for="message" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      
                      placeholder="Please enter your message here"
                      rows="3"
                    >
                    </textarea>
                  </div>
                  <button class="btn btn-primary rounded-0" type="submit" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
